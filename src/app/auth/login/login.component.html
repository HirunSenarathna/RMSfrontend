<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

         <div class="signup">
            <form (ngSubmit)="register()">
                <label>Sign up</label>
                <input type="text" [(ngModel)]="user.firstname" name="firstname" placeholder="First Name" required>
                <input type="text" [(ngModel)]="user.lastname" name="lastname" placeholder="Last Name" required>
                <input type="text" [(ngModel)]="user.address" name="address" placeholder="Address" required>
                <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
                <input type="tel" [(ngModel)]="user.phone" name="phone" placeholder="Phone Number" required pattern="\d{10}">
                <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required pattern="[a-zA-Z0-9]{3,}">
                <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <label for="chk" aria-hidden="true">Login</label>
                
                <!-- <div *ngIf="loginError" class="error-message">
                    {{ loginError }}
                </div> -->
                
                <input type="text" [(ngModel)]="luser.identifier" name="identifier" placeholder="Username/Email/Mobile phone" required>
                <input type="password" [(ngModel)]="luser.password" name="password" placeholder="Password" required>
                
                <button type="submit" [disabled]="loginForm.invalid || isLoggingIn">
                    {{ isLoggingIn ? 'Logging in...' : 'Login' }}
                </button>
                
                <button type="button" class="google-btn" (click)="loginWithGoogle()">
                    Sign in with Google
                </button>
                
                <a href="javascript:void(0)" class="forgot-password" (click)="forgotPassword()">
                    Forgot Password?
                </a>
            </form>
        </div>
    </div>
</body>
</html>
