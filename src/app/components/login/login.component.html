<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form (ngSubmit)="register()">
				<label>Sign up</label>
				<input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required>
				<input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required>
				<input type="text" [(ngModel)]="user.address" name="address" placeholder="Address" required>
				<input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
				<input type="tel" [(ngModel)]="user.phone" name="phone" placeholder="Phone Number" required pattern="\d{10}">
				<input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
				<button type="submit">Sign up</button>
			</form>
			
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button><a href="/owner">Login</a></button>
                <button class="google-btn">Sign in with Google</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
    </div>
</body>
</html>
