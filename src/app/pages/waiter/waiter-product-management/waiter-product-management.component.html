<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-6">
    <ng-template #start>
      <p-button
        severity="danger"
        label="Delete"
        icon="pi pi-trash"
        outlined
        (onClick)="deleteSelectedProducts()"
        [disabled]="!selectedProducts || !selectedProducts.length"
      />
    </ng-template>

    <ng-template #end>
      <p-button
        label="Export"
        icon="pi pi-upload"
        severity="secondary"
        (onClick)="exportCSV()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="products"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">Manage Products</h5>
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            #searchInput
            pInputText
            type="text"
            (input)="dt.filterGlobal(searchInput.value, 'contains')"
            placeholder="Search..."
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th style="min-width: 16rem">Code</th>
        <th pSortableColumn="name" style="min-width: 16rem">
          Name
          <p-sortIcon field="name" />
        </th>
        <th>Image</th>
        <th pSortableColumn="price" style="min-width: 8rem">
          Price
          <p-sortIcon field="price" />
        </th>
        <th pSortableColumn="category" style="min-width: 10rem">
          Category
          <p-sortIcon field="category" />
        </th>
        <th pSortableColumn="rating" style="min-width: 12rem">
          Reviews
          <p-sortIcon field="rating" />
        </th>
        <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
          Status
          <p-sortIcon field="inventoryStatus" />
        </th>
        <th style="min-width: 12rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-product>
      <tr>
        <td style="width: 3rem">
          <p-tableCheckbox [value]="product" />
        </td>
        <td style="min-width: 12rem">{{ product.code }}</td>
        <td style="min-width: 16rem">{{ product.name }}</td>
        <td>
          <img
            [src]="'' + product.image"
            [alt]="product.name"
            style="width: 64px; height: 64px"
            class="rounded"
          />
        </td>
        <td>{{ product.price | currency : "Rs " }}</td>
        <td>{{ product.category }}</td>
        <td>
          <p-rating [(ngModel)]="product.rating" [readonly]="true" />
        </td>
        <td>
          <p-tag
            [value]="product.inventoryStatus"
            [severity]="getSeverity(product.inventoryStatus)"
          />
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            (click)="editProduct(product)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteProduct(product)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template #summary>
      <div class="flex items-center justify-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '450px', height: '370px' }"
    header="Product Details"
    [modal]="true"
  >
    <form [formGroup]="productForm" class="p-fluid grid">
      <div class="field col-12">
        <label for="name">Name</label>
        <input id="name" pInputText formControlName="name" />
      </div>

      <div class="field col-12">
        <label for="inventoryStatus">Status</label>
        <p-select
          [options]="statusOptions"
          formControlName="inventoryStatus"
          placeholder="Select Status"
        >
        </p-select>
      </div>

      <div class="field col-12">
        <label for="price">Price</label>
        <input id="price" pInputText formControlName="price" readonly />
      </div>
    </form>

    <ng-template #footer>
      <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
      <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
